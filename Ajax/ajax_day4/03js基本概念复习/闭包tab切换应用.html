<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        *{
            padding: 0px;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        body{
            display: flex;
        }
        .nav{
            flex: 0 0 120px;
            background-color: mistyrose;
            height: 100vh;

        }
        .nav ul{
            height: 100%;
            display: flex;
            flex-direction: column; /*设置主轴方向为列*/
        }
        .nav ul li{
            flex:1;  /*竖直方向平分高度*/
        }
        .content{
            flex: 1;
            background-color: pink;
            position: relative;
            /*vh viewport height  100代表 100%*/
            height: 100vh;
        }
        .show{
            display: block;
        }
        .hidden{
            display: none;
        }
        .content>ul>li{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="nav">
    <ul>
        <li>页面1</li>
        <li>页面2</li>
        <li>页面3</li>
    </ul>
</div>
<div class="content">
    <ul>
        <li class="show">详情1</li>
        <li class="hidden">详情2</li>
        <li class="hidden">详情3</li>
        <li class="hidden">详情4</li>
    </ul>
</div>

<script>
    var nav = document.getElementsByClassName('nav')[0];
    var navItems = nav.getElementsByTagName('li');

    var content = document.getElementsByClassName('content')[0];
    var contentItems = content.getElementsByTagName('li');
    for(var i = 0; i < navItems.length; i++){

        navItems[i].onclick = (function (j) {
            // 要把所有的contentItems全部设置display:none;

            return function () {
                hiddenContentItems();
                contentItems[j].style.display = 'block';
            }

        })(i);
    }

    function hiddenContentItems(){
        for (let item of contentItems){
            item.style.display = 'none';
        }
    }
</script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="keywords" content="html5,本地存储" />
<meta name="description" content="Helloweba演示平台，演示XHTML、CSS、jquery、PHP案例和示例" />
<title>幸运大转盘-jQuery+PHP实现的抽奖程序</title>
<link rel="stylesheet" type="text/css" href="main.css" />
<style type="text/css">
.demo{width:417px; height:417px; position:relative; margin:50px auto}
#disk{width:417px; height:417px; background:url(disk.jpg) no-repeat}
#start{width:163px; height:320px; position:absolute; top:46px; left:130px;}
#start img{cursor:pointer}
</style>
<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="jQueryRotate.2.2.js"></script>
<script type="text/javascript" src="jquery.easing.min.js"></script>
<script type="text/javascript">

    $(function(){
        $("#startbtn").click(function(){
            lottery();
        });
    });
    function lottery(){
        $.ajax({
            type: 'POST',
            url: 'data.php',
            dataType: 'json',
            cache: false,
            error: function(){
                alert('出错了！');
                return false;
            },
            success:function(json){
                $("#startbtn").unbind('click').css("cursor","default");
                var a = json.angle; //角度
                var p = json.prize; //奖项
                $("#startbtn").rotate({
                    duration:3000, //转动时间
                    angle: 0,
                    animateTo:1800+a, //转动角度
                    easing: $.easing.easeOutSine,
                    callback: function(){
                        var con = confirm('恭喜你，中得'+p+'\n还要再来一次吗？');
                        if(con){
                            lottery();
                        }else{
                            return false;
                        }
                    }
                });
            }
        });
    }
</script>
</head>

<body>
<div id="header">
</div>

<div id="main">
   <h2 class="top_title">jQuery+PHP实现的大转盘抽奖</h2>
   <div class="msg"></div>
   <div class="demo">
        <div id="disk"></div>
        <div id="start"><img src="start.png" id="startbtn"></div>
   </div>
</div>


<div id="footer">

</div>
</body>
</html>

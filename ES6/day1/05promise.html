<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myPromise = new Promise((resolve,reject) => {
        //resolve和reject 是两个异步回调接口
        //当resolve先执行,那就不执行reject,反之亦然
        //then是中文然后的意思 是Promise实例对象的一个方法,
        //其中 第一个参数,是resolve发生的调用接口
        //第二个参数,是reject发生的调用接口
        setTimeout(() => {
            resolve('hello promise');
        },0);

        setTimeout(() => {
            reject('拒绝执行');
        },1500)
    });
    //这是回调接口的方式一
//    myPromise.then((response) => {
//        console,log(response);
//    },(error) => {
//        console.log(error);
//    })
    console.log('这是29行代码');

    //回调接口方式二
    myPromise.then((res) => {
        console.log(res);
    })
        .catch(err =>{
            console.log(err);
        })
</script>
</body>
</html>

    //可以将类数组转换成数组 比如arguments
    function sum(){
        arguments = Array.from(arguments);
        return arguments.reduce((pre,cur) => { return pre + cur;});
    }
    console.log(sum(1,2,3,4,5));

    //find findIndex 只要找到一个就返回
    let students = [
       {name: 'nlj', course: '体育'},
       {name: 'cf', course: '消消乐'},
       {name: 'cx', course: '消消乐'},
       {name: 'ly', course: '吃苹果'},
       {name: 'zhx', course: '吃苹果'}
    ]

    let courseXxlIndex = students.findIndex((student) => {
        return student.course === '消消乐';
    })
    let courseCpg = students.find((student) => {
        return student.course === '吃苹果';
    })
    let courseCpg2 = students.find((student) => {

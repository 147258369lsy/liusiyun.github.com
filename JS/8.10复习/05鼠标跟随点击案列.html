<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img{
			width: 100px;
			height: 100px;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
	<script>
		window.onload = function() {
			var img = document.getElementById('img');
			var x = 0;   //定义当前的坐标初始值为0
			var y = 0;
			var targetX = 0;  //定义目标的坐标初始值为0
			var targetY = 0;
			//步骤一:使用缓动动画来显示移动效果
			setInterval(function(){
               x = x + (targetX - x) / 10;
               img.style.left = x + 'px';
               y = y + (targetY - y) / 10;
               img.style.top = y + 'px';
			}, 20);

			//步骤二:添加鼠标点击事件,移哪里图到哪里
			document.onclick = function(e){
               var e = event ? event : window.event;

               var pageX = e.pageX;
               var pageY = e.pageY;

               targetX = pageX - img.offsetWidth / 2;
               targetY = pageY - img.offsetHeight / 2;
               //目标坐标值减去图宽高的一半,点哪里都使鼠标移动到图中间
			}
		}
	</script>
</head>
<body>
	<img src="images/img.gif" id="img" alt="">
</body>
</html>

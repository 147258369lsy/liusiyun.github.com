<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	    //parseInt将字符型转化为数值型并且取整
		var num1 = '1.7';
		var f1 = parseInt(num1);
		console.log(f1);

		//取整操作: 1.向上取整 2.向下取整 3.四舍五入

		//1.向上取整:有小数部分就进1
		var num2 = 2.1;
		var f2 = Math.ceil(num2);
		console.log(f2);  //值为3,
		//2.向下取整:
		var num3 = 3.6;
		var f3 = Math.floor(num3);
		console.log(f3); //3

		//3.四舍五入
		var num4 = 4.5;
		var f4 = Math.round(num4);
		console.log(f4); //5
	</script>
</head>
<body>
	
</body>
</html>

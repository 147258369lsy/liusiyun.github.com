<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd 

">
<html xmlns="http://www.w3.org/1999/xhtml 

" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	 p{
	 	color: red;
	 	font-size: 40px;
	 }
	</style>
	<script>
		function showTime() {
			var now = new Date();
			var targetTime = new Date('2017/11/11 22:00:00');
			// console.log(targetTime);
			//设一个目标时间
			var time = parseInt((targetTime - now) / 1000);
			// console.log(time);
			var s = time % 60;
			var m = parseInt((time % 3600) / 60);
			var h = parseInt(time % (3600 * 24) / 3600);
			// console.log(h);
			var day = parseInt(time / (3600 * 24));
			document.getElementById('time').innerHTML = '距离抢购开始还有' + day + '天' + h + '小时' + m + '分钟' + s + '秒';
		}

		window.onload = function () {
			setInterval(showTime,1000);
			//每500毫秒刷新一次时间,1秒=1000毫秒!
		}
	</script>
</head>
<body>
	<p id="time">距离抢购开始还有xx天xx小时xx分钟xx秒</p>
</body>
</html>

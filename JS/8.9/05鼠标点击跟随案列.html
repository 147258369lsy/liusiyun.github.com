<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img{
			width: 100px;
			height: 100px;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
	<script>
		window.onload = function() {
			var img = document.getElementById('img');
			//1.开启动画
			var x = 0;
			var y = 0;
			var targetX = 0;
			var targetY = 0;
			setInterval(function(){
                x = x + (targetX - x) / 10;
                y = y + (targetY - y) / 10;
                img.style.left = x + 'px';
                img.style.top = y + 'px';
			}, 30);
			//2.监控鼠标的点击
			document.onclick = function(event){
				// console.log('document click');
				//获取时间对象
				var e = event ? event : window.event;
				//获取鼠标的点击位置,相对于整个网页的坐标,故选择用page
				var pageX = e.pageX;
				var pageY = e.pageY;
				//将缓动动画的目标位置,设置为鼠标点击的位置
				targetX = pageX - img.offsetWidth / 2;
				targetY = pageY - img.offsetHeight / 2;
			}
		}
	</script>
</head>
<body>
	<img src="images/img.gif" alt="" id="img">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../www/lib/ionic/css/ionic.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<body>
<ul class="list">
  <!--按钮-->
  <li class="item">1</li>
  <li class="item">2
  <button class="button button-calm">按钮一</button></li>
  <button class="button button-calm button-small">按钮二</button></li>
  <button class="button button-calm button-large">按钮三</button></li>

  <!--开关: 使用组合标签来做的-->
 <li class="item item-toggle">3
   <label class="toggle">
     <input type="checkbox">
     <div class="track">
       <div class="handle"></div>
     </div>
   </label>
 </li>
  <!--音量调节-->
  <li class="item range">4
  <i class="icon ion-volume-low"></i>
    <input type="range">
    <i class="iocn ion-volume-high"></i>
  </li>
</ul>
</body>
</html>

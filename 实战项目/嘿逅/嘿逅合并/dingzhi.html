<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/dingzhi.css">
</head>
<body>
	<section class='container'>
		<div class="dingzhi-topBar">
			<img src="./img/zhuangtailan@2X.png" alt="">
			<a href="princess.html">
				<img src="./img/back@2x.png" alt=""/>
			</a>
			<P>我要定制</P>
		</div>
		<div class="dingzhi-content">
			<p>请填写以下信息</p>
			<div class="city">
				<div class="box">
					<p>北京</p>
					<li class='line'></li>
				</div>
				<div class="box">
					<p>2017-8-15</p>
				</div>
				<div class="box">
					<p>一天</p>
					<li class='line'></li>
				</div>
				<div class="box">
					<p>日期可调整</p>
				</div>
			</div>
			<div class="message">
				<div class="box"><p>您的姓名：<i>必填</i></p></div>
				<div class="box"><p>联系手机：<i>必填</i></p></div>
				<div class="box"><p>预计人数：<i>非必填</i></p></div>
				<div class="box"><p>最大预算：<i>非必填</i></p></div>
				<div class="box"><p>活动类型：<i>非必填</i></p></div>
			</div>
			<div class="need">
				<p>我需要:</p>
				<div class="boxContent">
					<div class="box">场地</div>
					<div class="box">舞台</div>
					<div class="box">食材</div>
					<div class="box">跟拍师</div>
					<div class="box">调酒师</div>
					<div class="box">道具</div>
					<div class="box">调酒师</div>
					<div class="box">自定义</div>
				</div>
			</div>
			<div class="necessary">
				<p>请输入您个性化要求:</p>
				<p>希望设备能够更加丰富一点</p>
			</div>

			<div class="btn">
				<a href="nindedingzhi.html">确认提交</a>
			</div>
			<div class="bottomImg"></div>
		</div>
	</section>
	<script src="./lib/jQuery/jquery-3.2.1.js"></script>
	<script src="./js/dingzhi.js"></script>
</body>
</html>

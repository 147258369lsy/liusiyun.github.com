<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    /*用压盖效果做（子绝父相）*/
		.father{
			width: 500px;
			height: 300px;
			background-color: pink;
			position: relative;
			top: 0;
			left: 0;
		}
		.arrow{
			height: 80px;
			width: 500px;
			position: absolute;
			top: 50%;
			margin-top: -40px;  /*上面线居中，故再减一半高度值*/
		}
		.arrow .left, .arrow .right{
			display: block;
			width: 40px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			background-color: gray;
			font-family: "宋体"；
		}
		.left{
			float:left;
		}
		.right{
			float:right;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="arrow">
			<span class="left"><</span>
			<span class="right">></span>
		</div>
	</div>
</body>
</html>

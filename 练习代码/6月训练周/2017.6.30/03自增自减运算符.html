<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    var a = 1;

    a++;     //该行代码与a = a + 1 等效
    console.log(a);     // 等于2

    ++a;      //该代码执行后的效果与a = a + 1 等效
    console.log(a);   // 输出3

    console.log(a++);  //输出3
    console.log(++a);   //输出5
</script>
</body>
</html>

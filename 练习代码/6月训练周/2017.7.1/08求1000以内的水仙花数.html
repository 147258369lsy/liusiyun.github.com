<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    /*
        eg:   153    153 == 1^3 + 5^3 + 3^3

        求十位时也可以写成var shi = parseInt(num % 100 / 10);
     */
    for(var num = 100;num < 1000; num++){
        var bai = parseInt(num / 100);
        var shi = parseInt((num - bai * 100) /10);
        var ge = num % 10;
        if(ge * ge * ge + shi * shi * shi + bai * bai * bai ==num ){
            console.log(num + "是水仙花数");
        }
    }
</script>
</body>
</html>

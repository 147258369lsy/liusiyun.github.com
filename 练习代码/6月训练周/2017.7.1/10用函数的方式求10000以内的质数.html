<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //1.求因数的个数
   function getYinCount(aaa){
       var sum = 0;
       for(var i = 1; i<= aaa; i++ ){
           if(aaa % i == 0){
               sum++;
           }
       }
       return sum;
   }
    //.2判断是否为质数
    function isZhishu(bbb){
        var result = getYinCount(bbb);
        if(result == 2){
            return true;
        }
    }

    for(var i = 1; i <= 10000; i++){
        if(isZhishu(i)){
            console.log(i);
        }
    }
</script>
</body>
</html>

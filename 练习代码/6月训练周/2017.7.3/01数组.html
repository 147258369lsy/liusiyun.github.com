<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
     //数组的定义
    var studentArr = ['aaa', 'bbb', 'ccc'];
    var numArr = [1, 2, 3, 34, 36,44,12 ,77 ];

    //s数组的操作
    studentArr.push('pg');//在数组末位添加元素
    console.log(studentArr);
    numArr.pop()     //在删除数组末位元素
    console.log(numArr);

    studentArr.shift();//删除数组首位元素
    console.log()
    console.log(studentArr);

    studentArr.unshift('pg');//在数组首位添加元素
    console.log(studentArr);

</script>
</body>
</html>

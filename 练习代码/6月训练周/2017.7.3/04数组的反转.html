<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>

<body>
<script>

    var arr = [1, 2, 3, 4, 5, 6, 7];
    arr.reverse();
   console.log(arr);
//第一种方法
    function myReverse(arr){
        var newArr = [];

        for(var i = arr.length - 1;i >= 0 ; i--){
            newArr.push(arr[i]);
            var yuansu = arr[i];
            newArr.push(yuansu);
        }
        return newArr;
    }
    var arrNew = myReverse(arr);
    console.log(arrNew);
//第二种方法
    function myReverse(arr){
        var newArr = [];
        for(var i = 0;i < arr.length; i++){
            newArr.unshift(arr[i]);
        }
        return newArr;
    }
    var arrNew = myReverse(arr);
    console.log(arrNew);

</script>
</body>

/*

    f3=f2-(1/4f2+1/4)
    fn=x/2-1/2
    f(n+1)=fn-(1/(n+1)fn+1/(n+1))
    (n/n+1)fn=1/(n+1)+f(n+1)
    fn=(f(n+1)*(n+1)+1)/n  */
function jinyu(n){
    if(n == 5){
        return 11;
    }else{
        return (jinyu(n+1)*(n+1)+1)/n;
    }
}

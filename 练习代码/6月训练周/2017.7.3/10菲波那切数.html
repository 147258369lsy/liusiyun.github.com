<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function sum(n){
        if(n == 1){
            return 1;
        }else if(n == 2){
            return 1;
        }
        else{
            return sum(n-2)+sum(n-1);
        }
    }
    console.log(sum(6));
</script>
</body>
</html>

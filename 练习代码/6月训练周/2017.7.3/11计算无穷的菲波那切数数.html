<script>

    function fibo(num){

        var fibo1 = 1;
        var fibo2 = 1;
        for(var i = 1 ;i < num; i++){

            var temp = fibo2;
            fibo2 = fibo1 + fibo2;

        }
       return fibo1;
    }
      console.log(fibo(6));

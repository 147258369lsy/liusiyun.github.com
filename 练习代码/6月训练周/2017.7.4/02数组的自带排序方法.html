<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr = [1, 2, 3, 4, 5, 6, 7, 33, 22, 11, 55, 777, 66, 999];
 console.log(arr.sort()); // [1, 11, 2, 22, 3, 33, 4, 5, 55, 6, 66, 7, 777, 999]
    function sortNumber(a, b) {
        if(a> b){
            return 1;
        }else if(a < b){
            return -1;
        }else {
            return 0;
        }
    }

    var sortedArr = arr.sort(sortNumber);
    console.log(sortedArr);
</script>
</body>
</html>

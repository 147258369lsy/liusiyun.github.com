<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*
    冒泡原理:(5个数冒泡一次只需执行循环4=5-1次)
     5 4 3 2 1  -->  4 5 3 2 1 -->  4 3 5 2 1 -->  4 3 2 5 1 --> 4 3 2 1 5

     4 3 2 1 5  -->  3 4 2 1 5 -->  3 2 4 1 5 -->  3 2 1 4 5

     3 2 1 4 5  -->  2 3 1 4 5 -->  2 1 3 4 5

     2 1 3 4 5  -->  1 2 3 4 5
     */
    var arr = [5, 4, 3, 2, 1, 22, 11, 33, 44, 55, 333, 444, 77, 88, 99];
    for (var j = 0; j < arr.length - 1; j++) {

        for (var i = 0; i < arr.length - 1 - j; i++) {
            if (arr[i] > arr[i + 1]) {
                //交换两个元素的位置
                var temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
            }
        }
    }
    console.log(arr);


    //交换两个变量原理(找一个中间变量存放数据值)
       var a = 1;
       var b = 2; // 1  2 
    
       var meizi = a;
      console.log(meizi); //1
       a = b; //2
       console.log(a);//2
       b = meizi; 
       console.log(b);  //1  变成 a=2  b=1


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	// 虽然原生数组的”sort()”方法排序结果不怎么靠谱，
	// 但在不注重顺序的去重里该缺点毫无影响。实现思路：给传入数组排序，
	// 排序后相同值相邻，然后遍历时新数组只加入不与前一值重复的值。
		var array = [2,1,3,3,8,4,5,44,9,4,6];
	
			array.sort(); 
			var arr1 = [array[0]];
			for(var i = 1; i < array.length; i++){
				if(array[i] !== arr1[arr1.length-1]){
					arr1.push(array[i]);
				}
			}
        console.log(arr1);
	</script>
</body>
</html>

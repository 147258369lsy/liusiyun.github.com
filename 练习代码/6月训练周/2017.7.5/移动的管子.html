<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas" width="400" height="600"></canvas>
<script>
    var canvas = document.getElementById("canvas").getContext("2d");

    var img = new Image();
    img.src = 'images/pipe.png';

    var upPipeX =400;

    setInterval(function(){
        upPipeX = upPipeX -1;
        if(upPipeX < -100){
            upPipeX =400;
        }
        canvas.clearRect(0, 0, 400, 600);
        canvas.drawImage(img,150, 500, 150, 800,upPipeX,0,100,200)
    },80);

</script>
</body>
</html>

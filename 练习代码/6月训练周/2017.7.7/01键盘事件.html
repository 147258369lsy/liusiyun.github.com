<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    window.onkeydown = function(event){
        var e = event || window.event;
        if(e.keyCode == 32){
            console.log("你敲了空格键");

        }else if(e.keyCode == 65){
            console.log("你敲了A键");
        }
    }
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<style>
		.container{
			width: 1000px; 
			margin: 20px auto;
		}
		.container h2{
			text-align: center;
		}
		.container section.item{
			box-sizing: border-box;
			width: 200px;
			height: 200px;
			border: 1px solid #bbb;
			float: left;
			margin: 25px;
			position: relative;
		}
		.container section.item h3{
			width: 200px;
			line-height: 200px;
			text-align: center;
			background-color: rgba(0,0,0,0.3);
			position: absolute;
			top: 0;
			left: 0;
			margin: 0;
			display: none;
			color: #f1f1f1;
			font-size: 28px;
			z-index: 9;
		}
		.container section.item:hover h3{
			display: block;
		}
		
		div.content{
			width: 150px;
			height: 150px;
			/*background-color: red;*/
			margin: 25px;
			border: 1px solid red;
			box-sizing: border-box;
		}
	</style>
	<style>
		.item:nth-of-type(1) .content{
			border-width: 15px;
			border-style: solid;
			border-image-source: url('border.png');
			border-image-slice: 26;
			/*切片的大小,无单位,指的是素材图片中不会被拉伸的范围大小*/
		}
		.item:nth-of-type(2) .content{
			border-width: 15px;
			border-style: solid;
			border-image-source: url(border.png);
			border-image-slice: 26;
			border-image-repeat: stretch;/*将中间的图片拉伸*/
		}
		.item:nth-of-type(3) .content{
			border-width: 15px;
			border-style: solid;
			border-image-source: url(border.png);
			border-image-slice: 26;
			border-image-repeat: repeat;
		}
		.item:nth-of-type(4) .content{
			border-width: 15px;
			border-style: solid;
			border-image-source: url(border.png);
			border-image-slice: 26;
			border-image-repeat: round;
			/*round不会进行截断的重复摆放*/
		}
		.item:nth-of-type(5) .content{
			border-width: 15px;
			border-style: solid;
			border-image-source: url(border.png);
			border-image-slice: 26;
			border-image-repeat: stretch round;
			/*round不会进行截断的重复摆放*/
		}
		.item:nth-of-type(6) .content{
			border-width: 15px;
			border-style: solid;
			border-image-source: url(border.png);
			border-image-slice: 13 26 26 13;
			border-image-repeat: stretch;
			/*round不会进行截断的重复摆放*/
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>图片边框</h2>		
		<section class="item">
			<h3>默认样式</h3>
			<div class="content"></div>
		</section>
		<section class="item">
			<h3>图片拉伸</h3>
			<div class="content"></div>
		</section>
		<section class="item">
			<h3>重复</h3>
			<div class="content"></div>
		</section>
			<section class="item">
			<h3>Round</h3>
			<div class="content"></div>
		</section>
			<section class="item">
			<h3>拉伸和Round</h3>
			<div class="content"></div>
		</section>
			<section class="item">
			<h3>不同的slice</h3>
			<div class="content"></div>
		</section>
	</div>
</body>
</html/>

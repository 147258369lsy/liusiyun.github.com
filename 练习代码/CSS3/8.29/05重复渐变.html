<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			width: 1000px; 
			margin: 20px auto;
		}
		.container h2{
			text-align: center;
		}
		.container section.item{
			box-sizing: border-box;
			width: 200px;
			height: 200px;
			border: 1px solid #bbb;
			float: left;
			margin: 25px;
			position: relative;
		}
		.container section.item h3{
			width: 200px;
			line-height: 200px;
			text-align: center;
			background-color: rgba(0,0,0,0.3);
			position: absolute;
			top: 0;
			left: 0;
			margin: 0;
			display: none;
			color: #f1f1f1;
			font-size: 28px;
		}
		.container section.item:hover h3{
			display: block;
		}		
		div.content{
			width: 150px;
			height: 150px;
			/*background-color: red;*/
			margin: 25px;
			border: 1px solid red;
			box-sizing: border-box;
		}
	</style>
	<style>
       .item:nth-of-type(1) .content{
         width: 900px;
       	 background-image: repeating-linear-gradient(to right, red 10%, green 20%);
       }
       .item:nth-of-type(2) .content{
       	 width: 900px;
       	 background-image: repeating-linear-gradient(to right, white 10%, white 20%, #000 20%,#000 30%);
       }
       .item:nth-of-type(3) .content{
       	 background-image: repeating-radial-gradient(50px at center center, red 0%, green 50%);
       }
	</style>
</head>
<body>
	<div class="container">
		<h2>重复渐变</h2>		
		<section class="item" style="width: 950px;">
			<h3></h3>
			<div class="content"></div>
		</section>
		<section class="item" style="width: 950px;">
			<h3></h3>
			<div class="content"></div>
		</section>
		<section class="item">
			<h3></h3>
			<div class="content"></div>
		</section>
		<section class="item">
			<h3></h3>
			<div class="content"></div>
		</section>
	</div>
</body>
</html>

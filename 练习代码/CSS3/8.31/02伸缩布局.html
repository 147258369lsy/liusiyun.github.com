<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			width: 1000px; 
			margin: 20px auto;
		}
		.container h2{
			text-align: center;
		}
		.container section.item{
			box-sizing: border-box;
			width: 950px;
			height: 200px;
			border: 1px solid #bbb;
			float: left;
			margin: 25px;
			position: relative;
		}
		.container section.item h3{
			width: 100%;
			line-height: 200px;
			text-align: center;
			background-color: rgba(0,0,0,0.3);
			position: absolute;
			top: 0;
			left: 0;
			margin: 0;
			display: none;
			color: #f1f1f1;
			font-size: 28px;
		}
		.container section.item:hover h3{
			display: block;
		}		
		div.content{
			width: 950px;
			height: 150px;
			/*background-color: red;*/
			margin: 25px auto;
			border: 1px solid red;
			box-sizing: border-box;
		}
	
		.item:nth-of-type(1) .content{
			width: 300px;
			height: 150px;
			background-color: red;
			float: left;
			margin-left: 12px;
		}

		.item:nth-of-type(2){
			display: flex;
		}
		.item:nth-of-type(2) .content{
			width: 250px;
			height: 150px;
			background-color: blue;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<h2>伸缩布局</h2>		
		<section class="item">
		    <h3>使用margin和float来居中</h3>
			<div class="content"></div>
			<div class="content"></div> 
			<div class="content"></div>
		</section>
		<section class="item">
			<h3>用伸缩布局flex来居中</h3>
			<div class="content"></div>
			<div class="content"></div>
			<div class="content"></div>
		</section>
		<section class="item">
			<h3></h3>
			<div class="content"></div>
		</section>
		<section class="item">
			<h3></h3>
			<div class="content"></div>
		</section>
	</div>
</body>
</html>

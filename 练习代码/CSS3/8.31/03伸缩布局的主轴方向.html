<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			width: 1000px; 
			margin: 20px auto;
		}
		.container h2{
			text-align: center;
		}
		.container section.item{
			box-sizing: border-box;
			width: 950px;
			/*height: 200px;*/
			border: 1px solid #bbb;
			float: left;
			margin: 25px;
			position: relative;
		}
		.container section.item h3{
			width: 100%;
			line-height: 200px;
			text-align: center;
			background-color: rgba(0,0,0,0.3);
			position: absolute;
			top: 0;
			left: 0;
			margin: 0;
			display: none;
			color: #f1f1f1;
			font-size: 28px;
		}
		.container section.item:hover h3{
			display: block;
		}		
		div.content{
			width: 900px;
			height: 150px;
			/*background-color: red;*/
			margin: 25px auto;
			border: 1px solid red;
			box-sizing: border-box;
			line-height: 150px;
			text-align: center;
			font-size: 30px;
			color: white;
		}
	</style>
	<style>
		.item:nth-of-type(1) .content{
			width: 250px;
			height: 150px;
			background-color: red; 
		}
		.item:nth-of-type(1){
			display: flex;
		}
		.item:nth-of-type(2) .content{
			width: 250px;
			height: 150px;
			background-color: blue;
		}
		.item:nth-of-type(2){
			display: flex;
			flex-direction: column; 
			/*设置主轴方向从上到下,此时侧轴方向也会改变(侧轴方向变为从左到右)*/
			/*flex-direction: column-reverse;*/
			/*flex-direction: row; 主轴方向默认是从左到右*/
			/*flex-direction: row-reverse;反置主轴,变为从右到左*/
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>伸缩布局</h2>		
		<section class="item">
		    <h3>主轴方向向右</h3>
			<div class="content">1</div>
			<div class="content">2</div>
			<div class="content">3</div>
		</section>
		<section class="item">
			<h3>列项主轴方向</h3>
			<div class="content">1</div>
			<div class="content">2</div>
			<div class="content">3</div>
		</section>
	</div>
</body>
</html>

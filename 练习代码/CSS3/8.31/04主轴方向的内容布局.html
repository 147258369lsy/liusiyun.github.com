<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			width: 1000px; 
			margin: 20px auto;
		}
		.container h2{
			text-align: center;
		}
		.container section.item{
			box-sizing: border-box;
			width: 950px;
			/*height: 200px;*/
			border: 1px solid  #bbb;
			float: left;
			margin: 25px;
			position: relative;

			display: flex;
		}
		.container section.item h3{
			width: 100%;
			line-height: 200px;
			text-align: center;
			background-color: rgba(0,0,0,0.3);
			position: absolute;
			top: 0;
			left: 0;
			margin: 0;
			display: none;
			color: #f1f1f1;
			font-size: 40px;
		}
		.container section.item:hover h3{
			display: block;
		}		
		div.content{
			width: 900px;
			height: 150px;
			/*background-color: red;*/
			/*margin: 25px auto;*/
			border: 1px solid yellow;
			box-sizing: border-box;
			font-size: 30px;
			line-height: 150px;
			text-align: center;
			color: white;
		}
	</style>
	<style>
		.item:nth-of-type(1) .content{
			width: 250px;
			height: 150px;
			background-color: red;
		}
		.item:nth-of-type(1){
			display: flex; /*开启伸缩布局*/
			justify-content: flex-start;
			/*flex-start为默认值,主轴上的内容在主轴的开始方向进行布局*/
			/*主轴从左到右,所以开始方向为左边,容器中的拉伸项在容器的最左边布局*/
		}
		.item:nth-of-type(2){
			display: flex;
			justify-content: flex-end;
			/*伸缩项紧贴着主轴上的末尾方向*/
		}

		.item:nth-of-type(2) .content{
			width: 250px;
			height: 150px;
			background-color: blue;
		}
		
		.item:nth-of-type(3) .content{
			width: 250px;
			height: 150px;
			background-color: blue;
		}
		.item:nth-of-type(3){
			/*display: flex;*/
			flex-direction: row-reverse;
		}
		.item:nth-of-type(4) .content,
		.item:nth-of-type(5) .content,
		.item:nth-of-type(6) .content{
			width: 200px;
			height: 150px;
			background-color: #0f0;
		}
		.item:nth-of-type(4){
			display: flex;
			justify-content: center;/*表示所有的伸缩项居中布局在容器主轴的中间位置*/
		}
		.item:nth-of-type(5){
			display: flex;
			justify-content: space-around;
			/*每个伸缩项两边的左右外边距相等,伸缩项和伸缩容器之间的外边距是两个伸缩项之间的一半*/
		}
		.item:nth-of-type(6){
			display: flex;
			justify-content: space-between;
		/*只关注伸缩项之间的边距,保持两两之间距离相等,而伸缩项和伸缩容器之间的距离不再考虑范围之内*/
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>主轴方向的内容布局</h2>		
		<section class="item">
		    <h3>flex-strat</h3>
			<div class="content">1</div>
			<div class="content">2</div>
			<div class="content">3</div>
		</section>
		<section class="item">
			<h3>end</h3>
			<div class="content">1</div>
			<div class="content">2</div>
			<div class="content">3</div>
		</section>
		<section class="item">
			<h3>row-reverse</h3>
			<div class="content">1</div>
			<div class="content">2</div>
			<div class="content">3</div>
		</section>
		<section class="item">
			<h3>center</h3>
			<div class="content">1</div>
			<div class="content">2</div>
			<div class="content">3</div>
		</section>
		<section class="item">
			<h3>space-around</h3>
			<div class="content">1</div>
			<div class="content">2</div>
			<div class="content">3</div>
		</section>
		<section class="item">
			<h3>space-between</h3>
			<div class="content">1</div>
			<div class="content">2</div>
			<div class="content">3</div>
		</section>
	</div>
</body>
</html>

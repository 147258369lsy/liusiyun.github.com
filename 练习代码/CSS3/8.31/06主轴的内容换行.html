<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			width: 1000px; 
			margin: 20px auto;
		}
		.container h2{
			text-align: center;
		}
		.container section.item{
			box-sizing: border-box;
			width: 950px;
			height: 800px;
			border: 1px solid #bbb;
			float: left;
			margin: 25px;
			position: relative;

			display: flex;
		}
		.container section.item h3{
			width: 100%;
			height: 100%;
			line-height: 200px;
			text-align: center;
			background-color: rgba(0,0,0,0.3);
			position: absolute;
			top: 0;
			left: 0;
			margin: 0;
			display: none;
			color: #f1f1f1;
			font-size: 40px;

		}
		.container section.item:hover h3{
			display: block;
		}		
		div.content{
			width: 200px;
			height: 150px;
			/*margin: 25px auto;*/
			border: 1px solid red;
			box-sizing: border-box;
			font-size: 30px;
			line-height: 150px;
			text-align: center;
			background-color: pink;
			color: white;

		}
    	.item:nth-of-type(1){
    		flex-wrap: wrap;
    	}
    	.item:nth-of-type(2){
    		flex-wrap: nowrap;
    		/*warp值可以控制元素是否换行,默认值为nowarp*/
    </style>
</head>
<body>
	<div class="container">
		<h2>flex-warp</h2>		
		<section class="item">
		    <h3>warp</h3>
			<div class="content">1</div>
			<div class="content">2</div>
			<div class="content">3</div>
			<div class="content">4</div>
			<div class="content">5</div>
			<div class="content">6</div>
		</section>
		<section class="item">
			<h3>nowarp</h3>
			<div class="content">1</div>
			<div class="content">2</div>
			<div class="content">3</div>
			<div class="content">4</div>
			<div class="content">5</div>
			<div class="content">6</div>
		</section>

	</div>
</body>
</html>

	*{margin: 0;padding: 0;}
		body{
			display: flex;
			flex-direction: column;
			justify-content: flex-start;/*紧贴起始位置进行排列*/
		}
		.ad{
			height: 80px;
			background-color: red;
		}
		.topBar{
			height: 30px;

		.header{

			background-color: pink;

		.content .list{

		}
		.content .list ul li{

		}
		.content .news{

			width: 170px;
			background-color: deeppink;
		}
		.content .adImg{
			background-color: greenyellow;
			width: 700px;
		}
		footer{
			height: 100px;
			background-color: #000;
			display: flex;
			justify-content: space-around;
			align-items:center;
		}
		footer div{
			width: 200px;
			height: 80px;
			background-color: red;
		}

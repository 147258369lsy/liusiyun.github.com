<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: red;

			/*transition: all 5s;*/
          /*对所有的可变化的属性,添加过渡动画,并且动画持续时间为5s;*/
     /*     transition-property: height; 设置动画的属性
            transition-duration: 10s;   动画持续时间
            transition-delay: 3s;   动画延迟几秒后执行
            transition-timing-function: linear;  动画时间函数的线性变化*/

            /*属性四合一*/
            /*transition:height 10s linear 3s;*/

            transition:background-color  3s linear; 
            /*该属性会覆盖前一条*/
		}
		.box:hover{
			height: 300px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 0;
			top: 0;
		}
		.box:hover{   /*当鼠标移动到box上面,添加move动画*/
			/*animation参数:要执行的动画的名称 动画的持续时间  动画的持续次数;*/
			animation: moveAnimation 3s 100;
		}
         /*定义一个动画名字叫moveAnimation*/
		@keyframes moveAnimation {

			0% {
                top: 0;
                left: 0;
                background-color: red;
			}

			30% {
				top: 300px;
				left: 0;
				background-color: blue;
			}
			50% {
				top: 300px;
				left: 400px;
				background-color: green;
			}
			75%{
				top: 0;
				left: 400px;
				background-color: #0f0;
			}
			100% {
				top: 0;
				left: 0;
				background-color: pink;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>

	<h3>链接关系</h3>
	<p>在手机端读小说时，当用户看到第X章时，浏览器会自动加载第X+1章，减少用户点击下一章之后的等待时间。</p>
	<p>预加载效果/</p>
	<p>两个页面之间，有着内在的联系。比如说第一章的下一个网页时第二章。</p>
	<p>我们在制作这样的网页时，只需要通过连接关系来描述这样的一种网页之间的关系，而浏览器会自动的去处理这些关系</p>
	
	<!-- rel -->
	<!-- 给某一个标签添加描述 -->
	<a href="./prev.html" rel='prev'>上一页</a>
	<a href="./next.html" rel='next'>第XXXX章</a>
	
	<p>nofollow	用于指定 Google 搜索引擎不要跟踪链接</p>
	<p>用于在搜索引擎的爬虫获取信息时，设定不需要搜索的特定网页链接。但是防君子！不防小人</p>


</body>
</html>

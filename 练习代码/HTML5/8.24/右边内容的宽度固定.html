<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 80%;
            height: 300px;
            margin: 50px auto;
            border:1px solid red;
        }
        .box .left{
            height: 100%;
            background-color: red;
            margin-right:150px;
        }
        .box .right{
            width: 150px;
            height: 100%;
            background-color: green;
            float:right;
        }
    </style>
</head>
<body>
   <div class="box">
       <div class="right"></div>
       <div class="left"></div>

   </div>
</body>
</html>

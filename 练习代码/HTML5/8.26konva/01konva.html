<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./konva.js"></script>
</head>
<body>
<div id="demo"></div>
	<script>
		
		//创建舞台 Konva中所有对象都是面向对象的
		//container 用来容纳舞台容器的
		 var stage = new Konva.Stage({
		 	container : 'demo',
		 	width : window.innerWidth,
		 	height : window.innerHeight
		 });

		 //创建层
		  var layer = new Konva.Layer({});
		  //将层对象添加到舞台中
		  stage.add(layer);

		  var layer2 = new Konva.Layer({});
		  stage.add(layer2);


		  //创建一个矩形对象
		  //
		  var rect = new Konva.Rect({
		  	x : 50,
		  	y : 50,
		  	width : 100,
		  	height :200,
		  	stroke : 'yellow',
		  	fill : 'red',
            strokeWidth : 10,
            draggable : true
		  });

		  //将创建好的矩形对象,添加到层中
		  layer.add(rect);
		  //绘制当前层中所有的形状
		  layer.draw();


	</script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>表单元素</title>
</head>
<body>
	<form action="">
		<table width="600px" bgcolor="#f2f2f2" align="center" >
		<h1 align="center">注册信息</h1>
		<hr color="red"/>
			<tr>
				<td align="right">姓名：</td>
				<td align="left"><input type="text" name="username" size="25" maxlength="6" placeholder="请输入姓名"/></td>
			</tr>
			<tr>
				<td align="right">邮箱：</td>
				<td align="left"><input type="text" name="email" value="@163.com"/></td>
			</tr><tr>
				<td align="right">密码：</td>
				<td align="left"><input type="password" name="paw" size="25" maxlength="6" placeholder="请输入密码"/></td>
			</tr><tr>
				<td align="right">确认密码：</td>
				<td align="left"><input type="password" name="paw-confirm" size="25" maxlength="6" placeholder="请确认密码"/></td>
			</tr><tr>
				<td align="right">上传照片：</td>
				<td align="left"><input type="file" name="file"/></td>
			</tr><tr>
				<td align="right">性别：</td>
				<td align="left">男<input type="radio" name="sex" />
				    女<input type="radio" name="sex" />
				    保密<input type="radio" name="sex" /></td>
			</tr><tr>
				<td align="right">爱好：</td>
				<td align="left">看书<input type="checkbox" name="hobby2"/>
					运动<input type="checkbox" name="hobby2"/>
					唱歌<input type="checkbox" name="hobby2"/>
				</td>	
				<tr>
					<td align="right">爱好的运动：</td>
					<td align="left">
						打篮球<input type="checkbox" name="hobby1"/>
					    跑步<input type="checkbox" name="hobby1"/>
					    跳舞<input type="checkbox" name="hobby1"/>
					</td>
				</tr>
				<tr>
					<td align="right">城市：</td>
					<td align="left">
						<select name="city">
						    <option value="qxz">-请选择-</option>
							<option value="bj">北京</option>
							<option value="sh">上海</option>
							<option value="gz">广州</option>
							<option value="sz">深圳</option>
							<option value="tj">天津</option>
							<option value="wh">武汉</option>
						</select>	
						<select name="city" size="6" multiple>
						    <option value="bj">北京</option>
							<option value="sh">上海</option>
							<option value="gz">广州</option>
							<option value="sz">深圳</option>
							<option value="tj">天津</option>
							<option value="wh">武汉</option>
						</select>			
					</td>
					<tr>
						<td align="right">简介：</td>
						<td align="left">
							<textarea name="jj" rows="6" cols="50" placeholder="请输入个人介绍"></textarea>
						</td>
					</tr>
				</tr>
			</tr><tr >
				<td  colspan="2" align="center">
					<input type="button" value="来点我"/>
					<input type="submit" value="submit"/>
					<input type="reset" value="reset"/>
					<input type="image" name="image_button" width="40px" height="20px" src="../images/1.jpg"/>
				</td>
			</tr>
			<tr>
				<td><input type="hidden" name="hidden" value="立即注册"/></td>
			</tr>
		</table>
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	
		.special{
			color:green;
		}
		.p_class{
			font-size:60px;
		}
		
		.span_class{
			font-size:400px;
			font-weight:bold;
			color:blue;
		}
		/*下面这种方法比上面的更好*/
		.big{
			font-size:400px;
		}
		.bold{
			font-weight:900;
		}
		.c_blue{
			color:blue;
		}
	</style>
</head>
<body>
	<p class="special" class="p_class">一段文字</p>

	<h1 class="special p_class">大标题</h1>
	<span class="span_class">小范围</span>
	<span class="big bold c_blue">小范围</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
		list-style:none;
		}
		/*主动添加父盒子的高度*/
		.first{
			height:35px;
		}
		.first li{
			float:left;
			margin-right:10px;
		}
		.second li{
			float:left;
			margin-right:10px;
		}
	</style>
</head>
<body>
	<ul class="first">
		<li>贺志诚</li>
		<li>卓盛辉</li>
		<li>潘刚</li>
		<li>王丰</li>
	</ul>
	<ul class="second">
		<li>叶伟茂</li>
		<li>黄凌敏</li>
		<li>陈希</li>
		<li>吴环</li>
	</ul>
</body>
</html>

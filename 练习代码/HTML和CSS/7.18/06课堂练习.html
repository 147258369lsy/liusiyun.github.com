<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
	ul{
		list-style:none; /*去掉无序列表的点*/
	}
	ul li{
		float:left;
		margin-right:30px;
		height:90px;
	}
	ul li a{
		color:black;
		text-decoration: none; /*去除原有的下划线*/
		line-height: 90px;
		height:90px;
		display:block;  /*行内元素转换为块级元素*/
	}
	ul li a:hover{
		color:orange;
	}
	</style>
</head>
<body>
	<ul>
		<li><a href="">小米手机</a></li>
		<li><a href="">红米</a></li>
		<li><a href="">平板·笔记本</a></li>
	</ul>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			height: 2000px;
		}
		*{
			padding: 0;
			margin: 0;	
		}
		div{
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
		}
		ul{
			list-style: none;
			width: 600px;
			margin: 0 auto;
		}
		ul li{
			float:left;
		}
		ul li a{
			display: block;
			width: 100px;
			height: 30px;
			background-color: pink;
		}
	</style>
</head>
<body>
<div>
	<ul>
		<li><a href="">首页</a></li>
		<li><a href="">AMD</a></li>
		<li><a href="">Intel</a></li>
		<li><a href="">女装</a></li>
		<li><a href="">男装</a></li>
		<li><a href="">童装</a></li>
	</ul>
</div>	
</body>
</html>

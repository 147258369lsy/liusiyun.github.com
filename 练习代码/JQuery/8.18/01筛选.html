<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(function() {
           var lis = $('li');
           console.log(lis);
           //从所有的li中获取第五个li
           var li5 = lis.eq(4);
           console.log(li5);

           //以下两种写法等效
           console.log($('li').eq(5));
           console.log($('li:eq(5)'));

           //li:first 获取第一个元素
           console.log($('li').first());
           console.log($('li').eq(0));

           //获取父元素 .parent()是函jQuery用法 | .parentNode  js用法
           console.log(li5.parent()); //父元素ul

        //.find 到某个元素内部去查找指定元素
        var box1 = li5.find('.box1');
        console.log(box1);

        //其他兄弟选择器 .siblings() 选中当前元素的所有兄弟元素 不包括自身
        li5.siblings().css('color', 'red');

		});
	</script>
</head>
<body>
	<div>
		<ul>
			<li>第1个li</li>
			<li>第2个li</li>
			<li>第3个li</li>
			<li>第4个li</li>
			<li>第5个li
			<div class="box1">盒子1</div>
			<div class="div2">盒子2</div>
			</li>
			<li>第6个li</li>
			<li>第7个li</li>
			<li>第8个li</li>
			<li>第9个li</li>
			<li>第10个li</li>
		</ul>
	</div>
</body>
</html>

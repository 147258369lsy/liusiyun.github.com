<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(function() {
			var sex = $('.r:checked');
			console.log(sex);

			var aihao = $('.cb:checked');
			console.log(aihao);
			var select = $('option:checked');
			console.log(select);
		})
	</script>
</head>
<body>
	<form action="">
		<p>
			性别
			<br>
			男<input type="radio" name="sex" class="r">女<input type="radio" name="sex" class="r">

	</form>

</html>

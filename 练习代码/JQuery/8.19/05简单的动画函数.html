<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 300px;
			background-color: red;
			margin: 100px auto;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(function() {
             var box = $('.box');
             $('button').eq(0).click(function(){
             	box.slideDown('slow');
             })
             $('button').eq(1).click(function(){
             	box.slideUp('slow');
             })

             $('#box').click(function(){
             	$('#box').fadeOut(3000);
             	$('#box').fadeIn(3000);
             })
		})
	</script>
</head>
<body>
    <button>向下滑</button><button>向上滑</button>
	<div class="box" id="box"></div>
</body>
</html>

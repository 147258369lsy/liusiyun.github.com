<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var b1 = 3 > 4;//先判断右边大于号的数据值,如果其拿着大于后者则返回ture,反之返回flase
		var b2 = 3 < 4;

		var x = 100;
		b4 = 3 < x <10; 3<x为true true<10;
		// console.log(b4);

		// 等于与不等于(!=),=是赋值运算符,==是判断两个值是否相等
		var b5 = 4 == 4;
		// console.log(b5);
		var b6 = 5 != '5';//虽然数据类型不同 但数值相同 全部等于
		console.log(b6);

		var b7 = 5 !=='5';//不全等于,只要不完全等于,则返回false;
		console.log(b7);

	</script>

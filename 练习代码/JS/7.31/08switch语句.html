<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var a = 3;
		//多重判断选择分支
		switch(a){
			case 0:
			console.log("礼拜天");
			break;

			case 1:
			console.log("礼拜一");
			break;

			case 2:
			console.log("礼拜二");
			break;

			case 3:
			console.log("礼拜三");
			break;

			default:
			console.log("当每一个分支不匹配时,执行default");
		}
	</script>
</head>

	<title>Document</title>
	<script>
		function feibo(i) {		
				if(i==1){
					return 1;
				} else if(i==2){
					return 1;
				} else{
					return feibo(i-2) + feibo(i-1);
				}		
	}
			console.log(feibo(5));
			
	</script>

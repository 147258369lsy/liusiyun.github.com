<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var dog = {
			name : '小黄',
			age : 2,
			eat : function() {
				console.log('eat');
				console.log(this);
			}
		}

		// console.log(dog.name);
		dog.eat();

		//1.创建json对象   对象的优点:结构简单,代码少   缺点:没有复用性


		//2.使用new Object来创建一个新的对象
		//Object js 中最基本的对象类型.使用new操作符,来获取一个新的Object对象
		//从内存中分配一块内存,用于存放新的对象
		//执行Object对象的构造函数对内存进行初始化
		//将这个内存的内存地址赋值给obj1变量
		var obj1 = new Object();
		obj1.name = '小明';
		obj1.age = 18;
		obj1.father = '大明';

		obj1.study = function(){
			console.log(this.name + '在学习javascript');
		}

		console.log(obj1.name);
		obj1.study();

		//3.使用构造函数来创建对象


		//原型对象
		//在每个原型对象中,都有一个_proto_指针,这个指针指向了对象的原型.
		//在Person类中创建出多个对象时,这些对象的原型都为同一个原型
		//每一个对象都有不同的属性,所以属性需要定义在对象中
		//但是这些对象的方法相同,所以可以讲方法定义到原型中去

		//定义构造函数,创建对象
		function Person(){
			this.name = '张三';
			this.name = 18;
		};
		//在原型中,定义一个coding方法 此时coding方法存储在原型对象中
		Person.prototype.coding = function(){
			console.log(this.name + '正在写代码');
		}

		//通过构造函数,创建对象
		var p3 = new Person();
		p3.name = '王五';
		//此时的coding方法在原型中定义,所以不论有几个对象,coding只有一个
		p3.coding();
		console.log(p3);
	</script>
</body>
</html>

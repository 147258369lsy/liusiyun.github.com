<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li{
			list-style: none;
			width: 180px;
			height: 40px;
			border:2px solid orange;
			position: relative;
			top: 0;
			left: 0;
		}
		.detail{
			display:none;
			position: absolute;
			left:185px;
			top: 0px;
			width: 500px;
			height: 300px;
			background-color: #aaa;
		}
		li:hover .detail{
			display:block;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<a href="#">百度</a>
				<div class="detail">弹出菜单栏</div>
			</li>
		</ul>
	</div>
</body>
</html>

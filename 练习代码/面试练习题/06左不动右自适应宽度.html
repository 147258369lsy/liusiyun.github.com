<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 80%;
			height: 200px;
			margin: 50px auto;
			background-color: red;
		}	
		.box .left{
			height: 200px;
			width: 200px;
			float: left;
			background-color: blue;
		}
		.box .right{
			height: 200px;
            background-color: green;
		}
	</style>
</head>
<body>
	<div class="box">		
		<div class="left"></div>
		<div class="right"></div>
	</div>

	<script>
	var arr = ['a','b','c','d'];
	console.log(arr.slice(1,3));
	console.log(arr.splice(2,2));
	</script>
</body>
</html>

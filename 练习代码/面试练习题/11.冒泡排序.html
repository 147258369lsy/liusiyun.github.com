<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [4,6,2,5,1,3];
		for(var i=0; i<arr.length-1; i++){
			for(var j=0; j<arr.length-1-i; j++){
				if(arr[j]>arr[j+1]){
					var a = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = a;
				}
			}
		}
		console.log(arr);
	</script>
</body>
</html>

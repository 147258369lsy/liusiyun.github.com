<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function search(arr,key){
			var left = 0;
			var right = arr.length-1;
			while(left <= right){
				var mid = parseInt((left + right)/2);
				if(key < arr[mid]){
					right = mid - 1;
				}else if(key > arr[mid]){
					left = mid + 1;
				}else if(key = arr[mid]){
					return mid;
				}else{
					return -1;
				}
			}
		};
		var arr = [3,4,1,5,7,6,2];
		var index = search(arr,5);
		console.log(index);
	</script>
</body>
</html>
